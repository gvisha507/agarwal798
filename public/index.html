<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top-up Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
    }

    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top-up Checker</h1>

    <textarea id="mobileNumbers" placeholder="Enter Mobile Numbers (one per line)"></textarea>
    <button id="checkButton">Check Top-up</button>

    <div id="controls" style="display: none;">
      <label>Filter:
        <select id="filterSelect">
          <option value="all">Show All</option>
          <option value="yes">Only Yes</option>
          <option value="no">Only No</option>
        </select>
      </label>
      <button id="copyButton">üìã Copy Result</button>
      <div id="summary" style="margin-top: 10px;"></div>
    </div>

    <pre id="result"></pre>
  </div>

  <script>
    document.getElementById('checkButton').addEventListener('click', async () => {
      const mobileNumbers = document.getElementById('mobileNumbers').value
        .split('\n').map(num => num.trim()).filter(Boolean);

      const resultDiv = document.getElementById('result');
      const controlsDiv = document.getElementById('controls');
      const filterSelect = document.getElementById('filterSelect');
      const summaryDiv = document.getElementById('summary');

      resultDiv.textContent = "‚è≥ Checking started...\n";
      controlsDiv.style.display = 'none';

      try {
        // ‚úÖ Update your Railway backend URL here
        const response = await fetch('https://topup-checker-production.up.railway.app/check-topup-bulk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mobileNumbers }),
        });

        const data = await response.json();

        let results = data.map(result => ({
          mobileNumber: result.mobileNumber,
          status: result.isTopUpAvailable ? 'Yes' : 'No'
        }));

        controlsDiv.style.display = 'block';

        function renderResults(filter = 'all') {
          let filtered = results;
          if (filter === 'yes') filtered = results.filter(r => r.status === 'Yes');
          else if (filter === 'no') filtered = results.filter(r => r.status === 'No');

          const lines = filtered.map(r => `${r.mobileNumber}\t${r.status}`);
          resultDiv.textContent = `‚úÖ Done: ${filtered.length} numbers\n\n` + lines.join('\n');

          const total = results.length;
          const yesCount = results.filter(r => r.status === 'Yes').length;
          const noCount = total - yesCount;

          summaryDiv.innerHTML = `
            ‚úÖ Total: ${total} &nbsp;&nbsp;
            üëç Yes: ${yesCount} &nbsp;&nbsp;
            üëé No: ${noCount} &nbsp;&nbsp;
            üéØ Filtered: ${filtered.length}
          `;
        }

        renderResults();

        filterSelect.addEventListener('change', () => {
          renderResults(filterSelect.value);
        });

        document.getElementById('copyButton').addEventListener('click', () => {
          navigator.clipboard.writeText(resultDiv.textContent).then(() => {
            alert('‚úÖ Copied to clipboard!');
          });
        });

      } catch (error) {
        resultDiv.textContent = `‚ùå Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
